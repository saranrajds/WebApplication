<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Blood Donors</title>

    <link
            href="https://cdn.datatables.net/v/bs5/jszip-3.10.1/dt-2.0.7/b-3.0.2/b-colvis-3.0.2/b-html5-3.0.2/b-print-3.0.2/datatables.min.css"
            rel="stylesheet">

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
            rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/home.css}">

</head>
<body>

<div class="d-flex flex-row">
    <div th:replace="fragment :: sidebar"></div>
    <div th:if="${fragmentToLoad == 'dashboard'}">
        <div th:replace="dashboard :: dashboard"></div>
    </div>
    <div th:if="${fragmentToLoad == 'donor'}">
        <div th:replace="donordetail :: donor"></div>
    </div>
    <div th:if="${fragmentToLoad == 'patient'}">
        <div th:replace="patientdetails :: patient"></div>
    </div>
    <div th:if="${fragmentToLoad == 'bloodRequest'}">
        <div th:replace="dashboard :: dashboard"></div>
    </div>
    <div th:if="${fragmentToLoad == 'profile'}">
        <div th:replace="profile :: profile"></div>
    </div>
    <div th:if="${fragmentToLoad == 'report'}">
        <div th:replace="report :: report"></div>
    </div>
    <div th:if="${fragmentToLoad == 'patient'}">
        <div th:replace="patient :: patient"></div>
    </div>
</div>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<script th:src="@{/js/task.js}"></script>

</html>
